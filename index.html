<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rushikesh Ghodke's Links</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="img-div">
                <img src="./imgs/rushikesh_image.jpg" alt="rushikesh_image">
            </div>
            <h1 class="name">Rushikesh Ghodke</h1>
            <h4 class="location">Pune, Maharashtra</h4>
            <p class="skills">"Full Stack Developer"</p>
        </div>
    
        <div class="button-container">
            <button id="portfolio" class="btn-redirect">Portfolio</button>
            <button id="resume" class="btn-redirect">Resume</button>
            <button id="linkedin" class="btn-redirect">LinkedIn</button>
            <button id="github" class="btn-redirect">Github</button>
            <button id="twitter" class="btn-redirect">Twitter</button>
            <button id="instagram" class="btn-redirect">Instagram</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
